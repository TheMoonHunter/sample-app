---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "sample-app"
  namespace: "default"
  labels:
    app: "sample-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "sample-app"
  template:
    metadata:
      labels:
        app: "sample-app"
    spec:
      containers:
      - name: "sample-app"
        image: "pauloiza/sample-app@sha256:7e6a6c848bb323f10a5a561281568d1495df6f39b68ea551177615e92535806b"
        env:
        - name: APP_VERSION
          value: "{{ .Chart.Version }}"
        - name: USER
          value: "{{ .Values.user }}"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "sample-app-hpa-dgrg"
  namespace: "default"
  labels:
    app: "sample-app"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "sample-app"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
